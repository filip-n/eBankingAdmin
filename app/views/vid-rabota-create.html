  <div class="panel panel-default">
    <div class="panel-heading">Vid rabota</div>

    <div class="panel-body">

  <form class="form-horizontal">

    <div class="form-group">

      <label for="ddlTip" class="col-sm-2 control-label">Tip</label>
      <div class="col-sm-8">
        <select id="ddlTip" class="form-control">
          <option>Kredit</option>
        </select>
      </div>
    </div>

    <div class="form-group">

      <label for="exampleInputEmail1" class="col-sm-2 control-label">Vid Rabota</label>
      <div class="col-sm-8">
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Vid Rabota">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Opis</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputPassword3" placeholder="Opis">
      </div>
    </div>

    <div class="form-group">
      <label for="vrActivity" class="col-sm-2 control-label">Aktiven</label>
      <div class="col-sm-8">
        <input type="checkbox"  id="vrActivity" placeholder="Aktiven">
      </div>
    </div>

    <div class="form-group">
      <label for="vrDatum" class="col-sm-2 control-label">Datum</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="vrDatum" placeholder="Datum" ng-model="vidoviRabota.datum">
      </div>
    </div>

    <div class="form-group">
      <label for="vrView" class="col-sm-2 control-label">Naziv View</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="vrView" placeholder="Naziv View" >
      </div>
    </div>
    </div>
</div>

    </form>



    <div class="panel panel-default">
      <div class="panel-heading">Setiraj opcii</div>
      <div class="panel-body">

        <table class="table">
          <tr>
            <th>Ime pole</th>
            <th>Opis pole</th>
            <th>Tip pole</th>
            <th>Dolzina</th>
            <th>Zadolzitelno</th>
            <th>Redosled</th>
            <th></th>
          </tr>

          <tr>
            <td> <input type="text" class="input-group" id="txtFieldName" placeholder="Ime na pole" ng-model="productBodyNew.FieldName" required="string"> </td>
            <td><input type="text"  id="txtOpis" placeholder="Ops na pole" ></td>
            <td><select ng-model="productBodyNew.FiledType"><option>textBox</option></select></td>
            <td><input type="number"  id="txtDollzina" placeholder="25" style="width: 50px" ng-model="productBodyNew.FieldLength"></td>
            <td><input type="checkbox"  id="chbMandatory" placeholder="Ime na pole" ng-model="productBodyNew.Mandatory"></td>
            <td><input type="number"  id="txtRedosled" ng-model="productBodyNew.FieldID" style="width: 50px"></td>
            <td><span class="glyphicon glyphicon-plus" ng-click="addRow()"></span></td>
          </tr>

          <tr ng-repeat="columnOption in productBody">
            <td>{{columnOption.FieldName}}        </td>
            <td>opis</td>
            <td>{{columnOption.FiledType}}</td>
            <td>{{columnOption.FieldLength}}</td>
            <td>{{columnOption.Mandatory}}</td>
            <td>{{columnOption.FieldID}}</td>
            <td><span class="glyphicon glyphicon-minus" style="color: red" ng-click="removeRow($index)"></span></td>
          </tr>
        </table>
      </div>
    </div>


      <button  type="submit" class="btn btn-default">Kreiraj</button>

  </div>


  </section>
</div>
</div>
