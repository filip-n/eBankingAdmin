<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>STBBT</b>Admin</a>
  </div><!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Најавете се</p>
    <form novalidate class="css-form"name="form" ng-submit="login(loginData)">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" required placeholder="Корисничко име" ng-model="loginData.username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" required placeholder="Лозинка" ng-model="loginData.password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div><!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-block btn-flat">Најава<!--Sign In--></button>
        </div><!-- /.col -->
      </div>
    </form>


    <a href="#">I forgot my password</a><br>
    <!--<a href="register.html" class="text-center">Register a new membership</a>-->

  </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
